<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Riot&family=Rubik:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <div id="sidebar">
        <button id="dashboardBtn" for="dashboard">
          <i class="fa-solid fa-house"></i>Dashboard
        </button>
        <button id="formsBtn" for="forms">
          <i class="fa-solid fa-file"></i>Forms
        </button>
        <button id="tablesBtn" for="tables">
          <i class="fa-solid fa-table"></i>Tables
        </button>
        <button id="chartsBtn" for="charts">
          <i class="fa-solid fa-chart-simple"></i>Charts
        </button>
        <button id="iconsBtn" for="icons">
          <i class="fa-solid fa-icons"></i>Icons
        </button>
        <button id="uiBtn" for="uielements">
          <i class="fa-solid fa-layer-group"></i>UI Elements
        </button>
        <button id="authBtn" for="authentication">
          <i class="fa-solid fa-lock"></i>Authentication
        </button>
        <button id="pagesBtn" for="pages">
          <i class="fa-solid fa-file-lines"></i>Pages
        </button>
        <button id="usersBtn" for="users">
          <i class="fa-solid fa-users-line"></i>Users
        </button>
        <button id="settingsBtn" for="settings">
          <i class="fa-solid fa-gears"></i>Settings
        </button>
      </div>

      <div id="content">
        <nav>

          <button id="menu"><i class="fa-solid fa-bars"></i></button>
          
          <div id="quick-profile">

            <i class="fa-solid fa-link">
                <select name="" id="">
                    <option value="" disabled selected hidden>Quick Links</option>
                    
                    <option value="">
                        <i class="fa-solid fa-list"></i>Access Logs
                    </option>
                    <option value="">
                        <i class="fa-solid fa-database">Back Ups</i>
                    </option>
                    <option value="">
                        <i class="fa-solid fa-cloud-arrow-down">Updates</i>
                    </option>
                    <option value="">
                        <i class="fa-solid fa-user-tie">Roles</i>
                    </option>
              </select>
            </i>

            <i class="fa-solid fa-user">
                <select name="" id="">
                    <option value="" disabled selected hidden>Shubham Parekh</option>
                    
                    <option value="">
                        <i class="fa-solid fa-list"></i>Access Logs
                    </option>
                    <option value="">
                        <i class="fa-solid fa-database">Back Ups</i>
                    </option>
                    <option value="">
                        <i class="fa-solid fa-cloud-arrow-down">Updates</i>
                    </option>
                    <option value="">
                        <i class="fa-solid fa-user-tie">Roles</i>
                    </option>
              </select>
            </i>


          </div>
        </nav>
        <div id="dashboard">Hello Dashboard</div>
        <div id="forms">Hello forms</div>
        <div id="tables">Hello Tables</div>
        <div id="charts">Hello charts</div>
        <div id="icons">Hello Icons</div>
        <div id="uielements">Hello UI elements</div>
        <div id="authentication">Hello Authentication</div>
        <div id="pages">Hello Pages</div>
        <div id="users">Hello Users</div>
        <div id="settings">Hello Settings</div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
